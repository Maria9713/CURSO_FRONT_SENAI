<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <form action="">
        <fieldset><!--Agurpar os formularios -->

            <legend>Informações Pessoais</legend> <!--Legenda do Formulario-->

            <label for="nome">Nome</label>
            <input type="text" id="" name="nome" placeholder="Informe seu nome" required><!--required (obrigatório)-->

            <label for="email">Email</label>
            <input type="email" id="" name="email" placeholder="Informe seu email">

            <label for="idade">Idade</label>
            <input type="number" id="" name="idade" placeholder="Informe sua idade">

            <label for="">Data</label>
            <input type="date" name="data" id="">

            <label for="profissao">Profissão</label>
            <select name="proficao" id="">
                <option value="1">Web Designer</option>
                <option value="2">Front-end</option>
                <option value="3">Back-end</option>
            </select>


            <button type="submit">Enviar</button>

        </fieldset>
    </form> <!-- Estrutura de Formulario -->

</body>

</html>
