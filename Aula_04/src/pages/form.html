<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <form action="">
        <fieldset><!--Agurpar os formularios -->

            <legend>Informações Pessoais</legend> <!--Legenda do Formulario-->

            <label for="nome">Nome</label>
            <input type="text" id="" name="nome" placeholder="Informe seu nome" required><!--required (obrigatório)-->

            <label for="email">Email</label>
            <input type="email" id="" name="email" placeholder="Informe seu email">

            <label for="idade">Idade</label>
            <input type="number" id="" name="idade" placeholder="Informe sua idade">

            <label for="">Data</label>

            <label for="profissao">Profissão</label>
            <select name="proficao" id="">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="">Web Designer</option>
                <option value="">Front-end</option>
                <option value="">Back-end</option>
            </select>

            <p>Cor favorita:</p>
            <label for="">
                <input type="radio" name="cor" id="">Azul
            </label>
            <label for="">
                <input type="radio" name="cor" id="">Vermelho
            </label>
            <label for="">
                <input type="radio" name="cor" id="">Amarelo
            </label>

            <p>Frutas:</p>
            <label>
                <input type="checkbox" name="frutas" id="">Morango
            </label>
            <label>
                <input type="checkbox" name="frutas" id="">Melancia
            </label>
            <label>
                <input type="checkbox" name="frutas" id="">Uva
            </label>

            <label for="">Mensagem</label>
            <textarea name="" id=""></textarea>

            <label for="">Senha</label>
            <input type="password" name="" id="">

            <button type="submit">Enviar</button>

        </fieldset>
    </form> <!-- Estrutura de Formulario -->

</body>

</html>
