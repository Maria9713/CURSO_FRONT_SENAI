<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Trabalhando com Tabelas</h1>

    <table> <!-- define a tabela | estrutura da tabela -->
        <thead><!-- cabeÃ§alho da tabela  -->
            <tr></tr><!-- linha -->
            <th></th><!-- item -->
        </thead>
        <tbody>
            <td></td><!-- dados -->
        </tbody><!-- Corpo da Tabela -->
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>24</td>
                <td>Itapecerica da Serra</td>
            </tr>
        </tbody>
    </table>

</body>
