    <!-- shit + alt + f  identar o código-->
    <!-- TYPING - TREINAMENTO DIGITAÇÃO  -->
    
   <!-- TAGS DE PARAGRAFO -->
    <P>Meu primeiro parágrafo</P>
    <!-- strong quando o texto é importante  -->
    <p>Você sabia que <strong>Este texto é importante</strong></p>
    <!-- <em> para deixar o texto em italico  -->
    <p><em>Este texto está em italico</em></p>
    <!-- <small> para deixar o texto pequeno  -->
    <p><small>Texto Menor</small></p>

    <p>&gt;</p>
