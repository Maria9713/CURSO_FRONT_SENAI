<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulario</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>

    <form action="">

        <label for="nome">Nome</label>
        <input type="text" id="" name="nome" placeholder="Digite seu nome completo">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="" placeholder="seuemail@exemplo.com">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="" placeholder="Crie uma senha">

        <label for="data">Data de Nascimento</label>
        <input type="date" name="data" id="">

        <label for="">
            <input type="checkbox" name="aceito" id=""> Eu aceito os
            <a href="#">termo e condições</a>
        </label>

        <!-- Alt + z | para quebrar linha -->
        <button type="submit">Cadastrar</button>

    </form>
