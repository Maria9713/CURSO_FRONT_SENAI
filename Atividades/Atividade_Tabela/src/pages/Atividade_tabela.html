<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativdade_Tabela</title>
</head>

<body>
    <h1>Trabalhando com Tabelas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Cor</th>
                <th>HEX</th>
                <th>RGB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Branco</td>
                <td>#FFFFFF</td>
                <td>rgb(255,255, 255)</td>
            </tr>
            <tr>
                <td>Preto</td>
                <td>#000000</td>
                <td>rgb(0, 0, 0)</td>
            </tr>
             <tr>
                <td>Vermelho</td>
                <td>#FF0000</td>
                <td>rgb(255, 0, 0)</td>
            </tr>
             <tr>
                <td>Verde</td>
                <td>#00FF00</td>
                <td>rgb(0, 255, 0)</td>
            </tr>
            <tr>
                <td>Azul</td>
                <td>#0000ff</td>
                <td>rgb(0, 0, 255)</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
